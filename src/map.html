<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>NALRC Map</title>
   <link rel="stylesheet" href="lib/leaflet/leaflet.css"/>
   <link rel="stylesheet" href="css/main.css"/>
   <link rel="stylesheet" href="css/languagePage.css"/>
   <link rel="stylesheet" href="css/countryPage.css"/>
</head>
  <script src="lib/leaflet/leaflet.js"></script>
  <script src="lib/leaflet.ajax.min.js"></script>
  <script src="assets/json/africaData.js"></script>
  <script src="assets/json/languageData.js"></script>
  <script src="assets/json/otherContent.js"></script>
  <script src="pages/countryPage.js"></script>
  <script src="pages/topUi.js"></script>
  <script src="pages/languagePage.js"></script>
  <script src="pages/listPage.js"></script>
  <script src="pages/welcomePage.js"></script>
  <script src="geoJson.js"></script>
<body>
  <div id="map"></div>

  <div id="topUi">
    <button id="infoButton" class="topUiButton">About + Credits</button>
    <button id="mapToListButton" class="topUiButton">List Mode</button>
    <button id="contactUs" class="topUiButton">Contact Us</button>
    <button id="changeMapButton">Change To Language Map</button>
    <p id="topUiTitle"></p>
    <p id="topUiBody"></p>
    <div id="listUi">
      <button id="switchList">To Language List</button>
    </div>
    <button id="closeTopUiButton">x</button>
    <div id="topUiBackground"></div>
  </div>

  <div id="countryUi">
    <p id="mouseOverCountryName"></p>
    <p id="mouseOverCountryLanguages"></p>
    <div id="countryInfo">
      <p id="countryPopulation"></p>
      <p id="capital"></p>
      <p id="largestCity"></p>
      <p id="countryOfficialLanguages"></p>
      <p id="countryNumLanguages"></p>
      <p id="countryMajorLanguages"></p>
    </div>
    <button id="backToCountryMap">x</button>

    <div id="countryMapUiBackground"></div>
  </div>

  <div id="languageUi">
    <p id="languageName"></p>
    <button id="backToLanguageMap">x</button>
    <div id="languageNav">
      <button class="languageNavButton" id="toPage1">Language Sample</button>
      <button class="languageNavButton" id="toPage2">Info + Resources</button>
      <button class="languageNavButton" id="toPage3">Countries</button>
    </div>
    <div id="languagePage1">
      <div id="playAudioButton">play</div>
      <video id="languageRecording" width="100%" height="100%">
        <source src="assets/recordings/yorubatest.mp3" type="audio/mp3">
      </video>
      <p id="targetText" class="languageUiText"></p>
      <p id="englishText" class="languageUiText"></p>
    </div>
    <div id="languagePage2">
      <button id="brochure">To Language Brochure</button>
    </div>
    <div id="languagePage3">
    </div>
    <div id="languageUiBackground"></div>
  </div>

  <div id="welcomePage">
    <p id="welcomeText">NALRC Map of African Languages</p>
    <p id="startButton">Click Anywhere To Begin</p>
    <img id="startLogo" src="assets/images/nalrcLogo.png"/>
  </div>

  <button id="tickets">Report Bugs or Suggest Changes</button>
  <script src="main.js"></script>
  <p id="credit">Created by Patrick Stefaniak</p>
</body>
</html>
